<div class="android-card-container mdl-grid">
    <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp" *ngFor="let art of articles">
        <div class="mdl-card__media">
            <img src="{{art.imgUrl}}" class="img-responsive">
        </div>
        <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">{{art.title}}</h4>
        </div>
        <div class="mdl-card__supporting-text">
            <span class="mdl-typography--font-light mdl-typography--subhead">{{art.short}}</span>
        </div>
        <div class="mdl-card__actions">
            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" routerLink="/blog/{{art.id}}">
                Read More
                <i class="material-icons">chevron_right</i>
            </a>
        </div>
    </div>
</div>
